syntax = "proto3";

package mails;

option go_package = "/mails";

message MailRequestResetLink{
  string email = 1;
  string subject = 2;
  string link = 3;

}
message MailResponseResetLink{
  string result = 1;
}

service SendMail{
  rpc SendMail (MailRequestResetLink) returns (MailResponseResetLink);
}